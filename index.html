<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>QuizBizz</title>

    <link
      rel="stylesheet"
      href="path/to/font-awesome/css/font-awesome.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
      integrity="sha256-eZrrJcwDc/3uDhsdt61sL2oOBY362qM3lon1gyExkL0="
      crossorigin="anonymous"
    />

    <link
      rel="stylesheet"
      href="https://suspicious-sammet-33f1b3.netlify.app/Components/components.css"
    />
    <link rel="stylesheet" href="common.css" />
    <link rel="stylesheet" href="index.css" />
  </head>

  <body>
    <!--  ******************************** Navbar Start ********************************  -->

    <nav class="navbar">
      <div>
        <img
          alt="hamburger-icon"
          src="../images/hamburger.svg"
          class="hamburger-icon"
          id="hamburger-icon"
        />
      </div>
      <div class="logo-container margin-horizontal-lg">
        <div class="logo">
          <img src="images/quiz-bizz.svg" alt="quizbizz" class="logo-image" />
          <span class="logo-text">QuizBizz</span>
        </div>
      </div>
      <div class="nav-items-container-end">
        <div class="login-search-bar-container">
          <button class="button button-primary">Login</button>
          <div class="input-box">
            <input
              type="text"
              class="input"
              value=""
              onchange="change(this)"
              required
            />
            <label class="input-label">Search</label>
          </div>
        </div>

        <div class="navbar-icons-container">
          <img
            src="images/quiz-avatar.svg"
            alt="user"
            class="img-round avatar"
          />
        </div>
      </div>
    </nav>
    <!--  ******************************** Navbar End ********************************  -->

    <!--  ******************************** HomePage Container Start ********************************  -->
    <main class="home-page-container">
      <div class="sidebar col-1">
        <div class="sidebar-items-container-mobile">
          <a
            class="nav-item-mobile font-large weight-semi-bold active"
            id="alerts"
          >
            <i class="fa fa-cube" aria-hidden="true"></i>
            Alerts
          </a>
          <a class="nav-item-mobile font-large weight-semi-bold" id="alerts">
            <i class="fa fa-cube" aria-hidden="true"></i>
            Alerts
          </a>
          <a class="nav-item-mobile font-large weight-semi-bold" id="alerts">
            <i class="fa fa-cube" aria-hidden="true"></i>
            Alerts
          </a>
        </div>
      </div>
      <div class="col-2 hero-section-container">
        <div class="hero-section">
          <div class="hero-user-image-container-lg">
            <img
              src="images/quiz-avatar.svg"
              alt="user"
              class="img-round img-responsive avatar"
            />
          </div>
          <div class="hero-user-info-container">
            <div class="user-name-container">
              <p class="font-large weight-semi-bold primary-text-color">
                Ankur Gupta
              </p>
              <p class="font-medium weight-semi-bold primary-text-color">
                g*******@gmail.com
              </p>
              <div class="hero-user-image-container-sm">
                <img
                  src="images/quiz-avatar.svg"
                  alt="user"
                  class="img-round img-responsive avatar"
                />
              </div>
            </div>

            <div class="user-progress-container">
              <!--********************* Progress Item-1 Start ********************* -->
              <div class="progress-item">
                <span>
                  <i class="fa fa-flag" aria-hidden="true"></i>
                </span>
                <div class="progress-item-text-container">
                  <p class="font-large weight-semi-bold primary-text-color">
                    0
                  </p>
                  <p
                    class="font-extra-small weight-semi-bold primary-text-color"
                  >
                    Challenge Completed
                  </p>
                </div>
              </div>
              <!--********************* Progress Item-1 End ********************* -->

              <!-- ********************* Progress Item-2 Start********************* -->
              <div class="progress-item">
                <span>
                  <i class="fa fa-clock-o" aria-hidden="true"></i>
                </span>
                <div class="progress-item-text-container">
                  <p class="font-large weight-semi-bold primary-text-color">
                    0
                  </p>
                  <p
                    class="font-extra-small weight-semi-bold primary-text-color"
                  >
                    Minutes Played
                  </p>
                </div>
              </div>
              <!--********************* Progress Item-2 End ********************* -->

              <!--********************* Progress Item-3 Start ********************* -->
              <div class="progress-item">
                <span>
                  <i class="fa fa-check" aria-hidden="true"></i>
                </span>
                <div class="progress-item-text-container">
                  <p class="font-large weight-semi-bold primary-text-color">
                    0
                  </p>
                  <p
                    class="font-extra-small weight-semi-bold primary-text-color"
                  >
                    Correct Answers
                  </p>
                </div>
              </div>
              <!--********************* Progress Item-3 End ********************* -->
            </div>
          </div>
        </div>
      </div>
    </main>
    <!--  ******************************** HomePage Container End ********************************  -->
  </body>
</html>
