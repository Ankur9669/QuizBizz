<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>QuizBizz</title>

    <link
      rel="stylesheet"
      href="path/to/font-awesome/css/font-awesome.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
      integrity="sha256-eZrrJcwDc/3uDhsdt61sL2oOBY362qM3lon1gyExkL0="
      crossorigin="anonymous"
    />

    <link
      rel="stylesheet"
      href="https://suspicious-sammet-33f1b3.netlify.app/Components/components.css"
    />
    <link rel="stylesheet" href="common.css" />
    <link rel="stylesheet" href="authentication.css" />
  </head>

  <body class="wrapper">
    <!--  ******************************** Navbar Start ********************************  -->
    <nav class="navbar">
      <div>
        <i class="fa fa-bars hamburger-icon" aria-hidden="true"></i>
      </div>
      <div class="logo-container">
        <div class="logo">
          <img src="images/quiz-bizz.svg" alt="quizbizz" class="logo-image" />
          <span class="logo-text">Quiz</span>
          <span class="primary-color logo-text">Bizz</span>
        </div>
      </div>
      <div class="nav-items-container-end">
        <div class="navbar-icons-container">
          <img
            src="images/quiz-avatar.svg"
            alt="user"
            class="img-round avatar"
          />
        </div>
      </div>
    </nav>
    <!--  ******************************** Navbar End ********************************  -->

    <!--  ******************************** SignUp Container Start ********************************  -->
    <div class="spacer-3"></div>
    <main>
      <img src="images/blob.svg" class="blob blob1" alt="blob-1" />
      <img src="images/blob.svg" class="blob blob2" alt="blob-2" />
      <div class="authentication">
        <div class="authentication-image-container">
          <img src="images/quizbizz-signup.svg" alt="signup-image" />
        </div>
        <div class="authentication-form-container">
          <form class="authentication-form">
            <h2 class="font-large weight-semi-bold authentication-form-heading">
              Quiz<span class="primary-color font-large weight-semi-bold"
                >Bizz</span
              >
            </h2>
            <p
              class="font-medium-large weight-semi-bold authentication-form-sub-heading"
            >
              REGISTER WITH US
            </p>
            <div class="form-input-box">
              <input
                type="email"
                placeholder="Email Address"
                class="font-medium"
              />
              <i class="fa fa-envelope-o" aria-hidden="true"></i>
            </div>
            <div class="form-input-box">
              <input
                type="password"
                placeholder="Password"
                class="font-medium"
              />
              <i class="fa fa-eye" aria-hidden="true"></i>
            </div>

            <button class="button button-primary form-cta-button">
              Create New Account
            </button>
            <a
              class="button button-outline-primary form-cta-button"
              href="login.html"
            >
              Already have an account!!!
            </a>
          </form>
        </div>
      </div>
    </main>
    <div class="spacer-3"></div>
    <!--  ******************************** Signup Container End ********************************  -->
  </body>
</html>
